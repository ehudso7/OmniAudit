name: Deploy Frontend to Vercel

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'frontend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Install dependencies. We use `npm install` instead of `npm ci` to avoid CI failing when package.json and package-lock.json are out of sync.
      # Maintainers: run `npm install` locally and commit the updated package-lock.json to keep the repo consistent.
      - name: Install dependencies
        working-directory: frontend
        run: npm ci || npm install
        run: |
          set -e
          echo "Attempting clean install with npm ci..."
          if npm ci --ignore-scripts; then
            echo "npm ci succeeded"
          else
            echo "npm ci failed â€” falling back to npm install"
            npm install --ignore-scripts --no-audit --no-fund
          fi

      - name: Build
        working-directory: frontend
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'https://omni-audit-c1oeztkup-everton-hudsons-projects.vercel.app' }}

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: frontend
          vercel-args: '--prod'
        if: github.ref == 'refs/heads/main'

      - name: Deploy Preview to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: frontend
        if: github.event_name == 'pull_request'
