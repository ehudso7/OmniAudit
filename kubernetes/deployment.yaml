apiVersion: apps/v1
kind: Deployment
metadata:
  name: omniaudit-api
  labels:
    app: omniaudit
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: omniaudit
      component: api
  template:
    metadata:
      labels:
        app: omniaudit
        component: api
    spec:
      containers:
      - name: api
        image: omniaudit/api:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: omniaudit-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: omniaudit-secrets
              key: redis-url
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: omniaudit-secrets
              key: secret-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: omniaudit-api
spec:
  selector:
    app: omniaudit
    component: api
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: omniaudit-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - omniaudit.example.com
    secretName: omniaudit-tls
  rules:
  - host: omniaudit.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: omniaudit-api
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: omniaudit-frontend
            port:
              number: 80
