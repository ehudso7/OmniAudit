# License Compatibility Matrix
# Defines which licenses are compatible with each other

permissive_licenses:
  - MIT
  - Apache-2.0
  - BSD-2-Clause
  - BSD-3-Clause
  - ISC
  - Unlicense
  - 0BSD

weak_copyleft_licenses:
  - LGPL-2.1
  - LGPL-3.0
  - MPL-2.0
  - EPL-2.0

strong_copyleft_licenses:
  - GPL-2.0
  - GPL-3.0
  - AGPL-3.0

proprietary_licenses:
  - Proprietary
  - Commercial
  - Custom

# Compatibility rules
# Key: Your project license
# Value: Licenses you can use as dependencies
compatibility:
  MIT:
    allowed:
      - MIT
      - Apache-2.0
      - BSD-2-Clause
      - BSD-3-Clause
      - ISC
      - Unlicense
      - 0BSD
      - LGPL-2.1
      - LGPL-3.0
      - MPL-2.0
    restricted:
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0

  Apache-2.0:
    allowed:
      - MIT
      - Apache-2.0
      - BSD-2-Clause
      - BSD-3-Clause
      - ISC
      - Unlicense
      - 0BSD
      - LGPL-2.1
      - LGPL-3.0
      - MPL-2.0
    restricted:
      - GPL-2.0
      - AGPL-3.0
    special_cases:
      - GPL-3.0  # Compatible with proper notices

  GPL-3.0:
    allowed:
      - MIT
      - Apache-2.0
      - BSD-2-Clause
      - BSD-3-Clause
      - ISC
      - LGPL-2.1
      - LGPL-3.0
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
    restricted:
      - Proprietary

  AGPL-3.0:
    allowed:
      - MIT
      - Apache-2.0
      - BSD-2-Clause
      - BSD-3-Clause
      - ISC
      - LGPL-2.1
      - LGPL-3.0
      - GPL-2.0
      - GPL-3.0
      - AGPL-3.0
    restricted:
      - Proprietary

# License warnings
warnings:
  GPL-2.0:
    - "GPL-2.0 is a strong copyleft license"
    - "All derivative works must be open source under GPL-2.0"
    - "May not be compatible with commercial software"

  GPL-3.0:
    - "GPL-3.0 is a strong copyleft license"
    - "All derivative works must be open source under GPL-3.0"
    - "Includes patent protection clauses"

  AGPL-3.0:
    - "AGPL-3.0 is the strongest copyleft license"
    - "Requires source code distribution even for network services"
    - "Not suitable for proprietary SaaS applications"

  Proprietary:
    - "Proprietary license detected"
    - "Review license terms carefully"
    - "May have usage restrictions"

# Common license variations and aliases
aliases:
  "MIT License": "MIT"
  "Apache License 2.0": "Apache-2.0"
  "The MIT License": "MIT"
  "BSD 3-Clause": "BSD-3-Clause"
  "BSD 2-Clause": "BSD-2-Clause"
  "ISC License": "ISC"
  "The Unlicense": "Unlicense"
  "GNU GPL v3.0": "GPL-3.0"
  "GNU LGPL v3.0": "LGPL-3.0"
